
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Login</title>
</head>
<body>

	<main th:object="${item}">
	
	<div class="section-title text-center">
    	<h2>Quản Lý Nhân Viên</h2>
    </div>
    <div>[[${param.message}]]</div>
	<div class="container-fluid">
	<div class="mx-auto box-content-container">
  					<div class="box-user-edition border">
  						<form action="/user/index" class="form-login"  method="post">
							<div class="row">
		      					<div class="col">
		      						<label for="email" class="pl-1">Username?</label>
		        					<input type="text" class="form-control" name="username" th:field="*{username}">
		        					<label for="email" class="pt-2 pl-1">Fullname?</label>
		        					<input type="text" class="form-control" name="fullname" th:field="*{fullname}">
		        					<input type="hidden" class="form-control" name="photo" value="photo.gif">
		      					</div>
		      					<div class="col">
		      						<label for="pwd">Password:</label>
		        					<input type="text" class="form-control"  name="password" th:field="*{password}">
		        					<label for="email" class="pt-2">Email Address?</label>
		        					<input type="text" class="form-control"  name="email" th:field="*{email}">
		        					<label for="email" class="pt-2">Role?</label>
		        					<input type="text" class="form-control"  name="roleid">
		      					</div>
		      					
		    				</div>
		    				<br>
		    				<button type="submit" class="btn btn-primary text-light mt-2 ml-2 float-right" formaction="/user/create">create</button>
	    					<button type="submit" class="btn btn-primary text-light mt-2 ml-2 float-right" formaction="/user/delete"> Delete</button>
	    					<button type="submit" class="btn btn-primary text-light mt-2 ml-2 float-right" formaction="/user/update">Update</button>
		    				<button type="submit" class="btn btn-primary text-light mt-2 ml-2 float-right" formaction="/user/index">reset</button>    
						</form>	
	  				</div>
	  			</div>
  				<div>
  				<br>
  				<table class="table table-condensed">
			      <thead class="bg-success" style="font-variant: small-caps">
			        <tr>
			          <th>User Name</th>
			          <th>PassWord</th>
			          <th>Full Name</th>
			          <th>Email</th>
			          <th></th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr th:each="user,state : ${user}" th:object="${user}">
			          <td>[[*{username}]]</td>
			          <td>[[*{password}]]</td>
			          <td>[[*{fullname}]]</td>
			          <td>[[*{email}]]</td>
			          <td><a th:href="@{|/user/edit/*{username}|}"
							class="btn btn-default"> edit
						</a></td>
			        </tr>
			      </tbody>
			    </table>
			    
	  				</div>
			</div>
		</main>		
	
</body>
</html>
