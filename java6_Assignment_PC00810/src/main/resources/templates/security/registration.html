<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
</head>
<body>

	<main>
	<div class="section-title text-center">
    	<h2>Đăng Ký Tài Khoản</h2>
	</div>
	<div class="container-fluid">
		<div class="mx-auto box-content-container container-login">
			<main>
				<div class="wrap-regis p-l-55 p-b-50 p-t-65 p-r-55 ">
					<form action="/security/registration/form" class="form-login"  method="post">								
						<h2>Đăng ký</h2>
						<div>[[${param.message}]]</div>
						<div class="row">
	      					<div class="col">
	      						<label for="username">Username:</label>
	        					<input type="text" class="form-control" name="username">
	        					<input type="hidden" class="form-control" name="photo" value="Photo.gif">
	        					<label for="fullname" class="pt-2">Fullname:</label>
	        					<input type="text" class="form-control" name="fullname">
	      					</div>
	      					<div class="col">
	      						<label for="pswd">Password:</label>
	        					<input type="password" class="form-control"  name="password">
	        					<label for="email" class="pt-2">Email Address:</label>
	        					<input type="text" class="form-control"  name="email"> 
	        					<br>
	      					</div>
	    				</div>
	    					<button type="submit" class="btn btn-warning bor-btn text-light mt-3 float-right" style="width:100px">Đăng ký</button>
							
					</form>

				</div>
			</main>
		</div>
	</div>	
	</main>
	
</body>
</html>
